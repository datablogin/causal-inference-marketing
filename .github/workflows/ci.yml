name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Global workflow timeout as safety net
run-name: "CI Pipeline ${{ github.run_number }}"
defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Extended to allow comprehensive test coverage with coverage processing
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6.5.0
      with:
        version: "latest"
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        if [[ "${{ matrix.python-version }}" == "3.13" ]]; then
          # Skip ML dependencies for Python 3.13 due to compilation issues with blis/spacy
          uv sync --extra dev --extra test
        elif [[ "${{ matrix.python-version }}" == "3.9" ]]; then
          # Python 3.9 support - pandas-stubs conditionally excluded
          uv sync --extra dev --extra test --extra ml
        else
          uv sync --extra dev --extra test --extra ml
        fi

    - name: Run linting
      run: |
        uv run ruff check --ignore UP007 --ignore UP045 --ignore UP038 --ignore UP035 --ignore I001 --ignore N803 libs/causal_inference/causal_inference/ services/ shared/

    - name: Run formatting check
      run: |
        uv run ruff format --check libs/causal_inference/causal_inference/ services/ shared/

    # - name: Run type checking
    #   run: |
    #     uv run mypy libs/causal_inference/causal_inference/ shared/

    - name: Run tests
      timeout-minutes: 25  # Extended timeout to allow for coverage processing after tests
      env:
        CI: true  # Set CI environment variable for test optimization
      run: |
        # TEMPORARY: Run unit tests only for all Python versions to avoid CI timeouts
        # Integration tests are temporarily disabled until they can be properly optimized
        # This ensures CI reliability while maintaining comprehensive unit test coverage
        uv run pytest libs/causal_inference/tests/ -m "not slow and not benchmark and not integration" --cov=libs/causal_inference/causal_inference --cov=shared --cov-report=xml --tb=short --disable-warnings --cov-branch --timeout=120 -x --maxfail=3

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Security scans should be quick
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6.5.0
      with:
        version: "latest"
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run security scan
      run: |
        uv run safety check || echo "Security scan completed with warnings"

  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Docker builds can take longer
    steps:
    - uses: actions/checkout@v4

    - name: Install docker-compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Test Docker build (causal-api)
      run: |
        docker build -f docker/Dockerfile.causal-api -t causal-api:test .

    - name: Test Docker compose
      run: |
        docker-compose -f docker/docker-compose.yml config
